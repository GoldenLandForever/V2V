#docker run -d --name prometheus   --network host   -v ./prometheus.yml:/etc/prometheus/prometheus.yml   prom/prometheus 
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['localhost:9419']  # rabbitmq_exporter
    scrape_interval: 10s
    scrape_timeout: 5s

  # - job_name: 'v2v-app'
